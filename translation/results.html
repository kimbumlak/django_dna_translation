
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
  td {
    border: 2px solid rgb(80,80,80);
    padding: 6px;
  }
  table {
    border-collapse:collapse;
  }
  div {
    margin-top: -20px;
  }
  </style>
</head>
<body>
<center>
  <h1>DNA to Protein Translation Result</h1>
  <br>
  <table>
    <tr>
      <td align="center"><b>Protein Sequence Name</b></td>
      <td align="center"><b>Protein Sequence</b></td>
      <td align="center"><b>Protein Sequence Length</b></td>
    </tr>
    {% for col1, col2, col3 in col_values %}
    <tr>
      <td align="center">{{ col1 }}</td>
      <td align='center'>{{ col2|linebreaks }}</td>
      <td align="center">{{ col3 }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <br>
  <h2>Graph Visualization Result</h2>
  <div>
  <img src="data:image/png;base64, {{ image_base64 }}" alt="somealt" />
  </div>
</center>
  
</body>
</html>
